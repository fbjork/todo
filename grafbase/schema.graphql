type User @model {
  username: String! @unique
  avatar: URL @resolver("avatar")
}

type TodoList @model {
  title: String!
  todos: [Todo]
}

type Todo @model {
  title: String!
  complete: Boolean!
  comments: String
}

type Foo @model {
  bar: String!
  something: String! @unique(fields: ["bar"])
}
